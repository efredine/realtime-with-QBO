type Query {
  currentUser: User
  getAuthUri: AuthUri
}

type AuthUri {
  uri: String!
}
type SuccessMessage {
  message: String
}

type User {
  id: ID!
  email: String
  emailVerified: Boolean
  familyName: String
  givenName: String
  sub: String
}

type Mutation {
  connect: User
  signOut: SuccessMessage
}
